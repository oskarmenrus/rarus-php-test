<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Form</title>
</head>
<body>
 	<form id="app" @submit="checkForm" class="obratnuj-zvonok" novalidate="true" autocomplete="off" action='main.php' method='post'>
 	
 	<p v-if="errors.length">
    	<b>Пожалуйста исправьте указанные ошибки:</b>
    	<ul>
      		<li v-for="error in errors">{{ error }}</li>
    	</ul>
	</p>
	
	<div class="form-zvonok"> 
	 	<div>
		<p>Комментарий:</p>
		<p><textarea name="comment"></textarea></p>
		<p><label for="name">ФИО!: </label><input id="name" v-model="name" name="name" type="text" /></p>
		<p>Адрес: <input type="text" /></p>
		<p><label for="email">Почта!: </label><input id="email" v-model="email" type="email" name="email" /></p>
		<p><label for="tel">Телефон!: </label><input id="tel" v-model="tel" type="tel" name="tel" /></p>	
		<p>Файл: <input type="file" /></p>	

		<input class="bot-send-mail" type='submit' value='Отправить'>
		</div>
	</form>
	
	<br>
	
	<script src="https://unpkg.com/vue"></script>
	<script>
    	const app = new Vue({
  		el: '#app',
  		data: {
    		errors: [],
    		name: null,
    		tel: null,
    		email: null
  		},
  		methods: {
    		checkForm: function (e) {
      			this.errors = [];

      			if (!this.name) {
        			this.errors.push('Укажите ФИО.');
      			}

      			if(!this.tel) {
      				this.errors.push('Укажите телефон.');
      			}

      			if (!this.email) {
        			this.errors.push('Укажите электронную почту.');
      			} else if (!this.validEmail(this.email)) {
        			this.errors.push('Укажите корректный адрес электронной почты.');
      			}

      			if (!this.errors.length) {
        			return true;
      			}

      			e.preventDefault();
    		},
    		validEmail: function (email) {
      			var re = /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
      			return re.test(email);
    		}
  		}
	})
	</script>

</body>
</html>
